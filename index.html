

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create New Post</title>
    <link rel="stylesheet" href="./assets/css/form.css">
  </head>
  <body>
    <div class="container">
    <main class="header">
        <h1>Enter New Post</h1>  
    </main>
    
    <form method="post">
      <div class="input-data">
        <label for="Username" >Username:<br></label>
        <input type="text" id="username" name="Username:" autocomplete="username" required>
      </div>
        <br>
        <div class="input-data">
        <label for="Title" >Blog Title:<br></label>
        <input type="text" id="blogtitle" name="Title" autocomplete="off" required>
      </div>
        <br>
        <div class="input-data">
        <label for="Content" >Blog Content:<br></label>
        <textarea name="message" id="blogcontent" cols="60" rows="10" autocomplete="off" ></textarea>
      </div>    
        <div id="msg"></div>
        <br>
        <div id="'submit-button">
        <button class="button" type="submit" value="Submit" id="submit">Submit
        </button></div>
    </form>
  </div>
    <footer>
<p>&copy; Danielle Boenisch 2024</p>
    </footer>
    <script src="./assets/js/form.js"></script>

  </body>
</html>
